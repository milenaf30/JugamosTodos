language: android
sudo: required
jdk: oraclejdk8
env:
  matrix:
  - ANDROID_TARGET=android-21 ANDROID_ABI=armeabi-v7a
  global:
  - ADB_INSTALL_TIMEOUT=10
  - ANDROID_API=21
  - ANDROID_BUILD_TOOLS=25.0.2
  - secure: 
  - secure: 
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/wrapper"
android:
  update_sdk: true
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-21
licenses:
- android-sdk-preview-license-52d11cd2
- android-sdk-license-.+
- google-gdk-license-.+
before_script:
- chmod +x gradlew
before_deploy:
  - ./gradlew assembleRelease #Se genera un apk con el nombre app-unsigned.apk en projectName/app/build/outputs/ap√±
  - ls app/build/outputs/apk
  - ./zipalign -v -p 4 app/build/outputs/apk/app-unsigned.apk app/build/outputs/apk/app-unsigned-aligned.apk
  - apksigner sign --ks ClavesAndroid.jks --out app/build/outputs/apk/app-release.apk app/build/outputs/apk/app-unsigned-aligned.apk
  - apksigner verify app-release.apk

deploy:
  provider: releases
  file: app-release.apk
  skip_cleanup: true
  on:
    repo: milenaf30/JugamosTodos
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 
